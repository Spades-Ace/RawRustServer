<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Rust HTTP Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6806a1;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #8a2be2;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
        }
        p {
            color: #dcdcdc;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This page is being served by a raw HTTP server implemented in Rust.</p>
        <p>No external crates or libraries were used to handle the HTTP protocol.</p>
    </div>
    <footer>
        <p>Copyright Author: ExAce</p>
    </footer>
</body>
</html>
